<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - DigiFarmHelp</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/main.css">
</head>
<body>
  <div class="container" style="max-width: 400px; margin-top: 4rem;">
    <div class="card">
      <h2 style="text-align: center; margin-bottom: 2rem;">Login to DigiFarmHelp</h2>
      <form id="loginForm">
        <div style="margin-bottom: 1rem;">
          <label for="email" style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Email</label>
          <input type="email" id="email" required>
        </div>
        <div style="margin-bottom: 1.5rem;">
          <label for="password" style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Password</label>
          <input type="password" id="password" required>
        </div>
        <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
      </form>
      <p style="text-align: center; margin-top: 1rem;">
        Don't have an account? <a href="/signup">Sign up</a>
      </p>
    </div>
  </div>

  <script src="../js/app.js"></script>
  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const response = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });
        const data = await response.json();

        if (response.ok) {
          localStorage.setItem('token', data.token);
          localStorage.setItem('user', JSON.stringify(data));
          window.location.href = '/dashboard';
        } else {
          alert(data.message);
        }
      } catch (error) {
        alert('Login failed');
      }
    });
  </script>
</body>
</html>
