<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - DigiFarmHelp</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/main.css">
</head>
<body>
  <div class="container" style="max-width: 400px; margin-top: 4rem;">
    <div class="card">
      <h2 style="text-align: center; margin-bottom: 2rem;">Join DigiFarmHelp</h2>
      <form id="signupForm">
        <div style="margin-bottom: 1rem;">
          <label for="name" style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Full Name</label>
          <input type="text" id="name" required>
        </div>
        <div style="margin-bottom: 1rem;">
          <label for="email" style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Email</label>
          <input type="email" id="email" required>
        </div>
        <div style="margin-bottom: 1rem;">
          <label for="password" style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Password</label>
          <input type="password" id="password" required minlength="6">
        </div>
        <div style="margin-bottom: 1rem;">
          <label for="phone" style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Phone Number</label>
          <input type="tel" id="phone" required placeholder="Enter your phone number">
        </div>
        <div style="margin-bottom: 1rem;">
          <label for="location" style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Location</label>
          <input type="text" id="location" required placeholder="Enter your location (district, state)">
        </div>
        <div style="margin-bottom: 1.5rem;">
          <label for="role" style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Role</label>
          <select id="role" required>
            <option value="Farmer">Farmer</option>
            <option value="Labour Agency">Labour Agency</option>
            <option value="Tool/Service Provider">Tool/Service Provider</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary" style="width: 100%;">Sign Up</button>
      </form>
      <p style="text-align: center; margin-top: 1rem;">
        Already have an account? <a href="/login">Login</a>
      </p>
    </div>
  </div>

  <script>
    document.getElementById('signupForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const phone = document.getElementById('phone').value;
      const location = document.getElementById('location').value;
      const role = document.getElementById('role').value;

      try {
        const response = await fetch('/api/auth/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, email, password, phone, location, role })
        });
        const data = await response.json();

        if (response.ok) {
          localStorage.setItem('token', data.token);
          localStorage.setItem('user', JSON.stringify(data));
          window.location.href = '/dashboard';
        } else {
          alert(data.message);
        }
      } catch (error) {
        alert('Signup failed');
      }
    });
  </script>
</body>
</html>
