<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tool Rental - DigiFarmHelp</title>
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/css/dashboard.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar">
    <div class="nav-container">
      <div class="nav-brand">
        <i class="fas fa-seedling"></i>
        <span>DigiFarmHelp</span>
      </div>
      <div class="nav-menu">
        <a href="/dashboard" class="nav-link"><i class="fas fa-home"></i> Dashboard</a>
        <a href="/marketplace" class="nav-link"><i class="fas fa-store"></i> Marketplace</a>
        <a href="/crop-advisory" class="nav-link"><i class="fas fa-leaf"></i> Crop Advisory</a>
        <a href="/labour" class="nav-link"><i class="fas fa-users"></i> Labour</a>
        <a href="/tools" class="nav-link active"><i class="fas fa-tools"></i> Tools</a>
        <a href="/services" class="nav-link"><i class="fas fa-concierge-bell"></i> Services</a>
        <a href="/schemes" class="nav-link"><i class="fas fa-gavel"></i> Govt Schemes</a>
        <a href="/livestock" class="nav-link"><i class="fas fa-horse"></i> Livestock</a>
        <button id="logoutBtn" class="btn btn-secondary"><i class="fas fa-sign-out-alt"></i> Logout</button>
      </div>
    </div>
  </nav>

  <main class="main-content">
    <div class="container">
      <div class="page-header">
        <h1><i class="fas fa-tools"></i> Tool Rental</h1>
        <p>Rent agricultural equipment and machinery for your farming needs</p>
      </div>

      <div class="dashboard-grid">
        <!-- Tool Search -->
        <div class="dashboard-card">
          <div class="card-header">
            <h3><i class="fas fa-search"></i> Find Tools</h3>
          </div>
          <div class="card-body">
            <div class="filters">
              <input type="text" id="toolLocationFilter" class="form-control" placeholder="Location">
              <select id="toolCategoryFilter" class="form-control">
                <option value="">All Categories</option>
                <option value="Tractor">Tractor</option>
                <option value="Harvester">Harvester</option>
                <option value="Seeder">Seeder</option>
                <option value="Sprayer">Sprayer</option>
                <option value="Plough">Plough</option>
                <option value="Cultivator">Cultivator</option>
                <option value="Other">Other</option>
              </select>
              <button id="searchToolsBtn" class="btn btn-primary">Search</button>
            </div>
            <div id="toolsResults" class="results-grid">
              <div class="loading">Search for tools in your area...</div>
            </div>
          </div>
        </div>

        <!-- Add Tool -->
        <div class="dashboard-card" id="addToolCard">
          <div class="card-header">
            <h3><i class="fas fa-plus"></i> Add Your Tool</h3>
          </div>
          <div class="card-body">
            <form id="addToolForm">
              <div class="form-group">
                <label for="toolName">Tool Name</label>
                <input type="text" id="toolName" class="form-control" required>
              </div>
              <div class="form-group">
                <label for="toolCategory">Category</label>
                <select id="toolCategory" class="form-control" required>
                  <option value="">Select Category</option>
                  <option value="Tractor">Tractor</option>
                  <option value="Harvester">Harvester</option>
                  <option value="Seeder">Seeder</option>
                  <option value="Sprayer">Sprayer</option>
                  <option value="Plough">Plough</option>
                  <option value="Cultivator">Cultivator</option>
                  <option value="Other">Other</option>
                </select>
              </div>
              <div class="form-group">
                <label for="toolDescription">Description</label>
                <textarea id="toolDescription" class="form-control" rows="3" required></textarea>
              </div>
              <div class="form-group">
                <label for="toolSpecifications">Specifications</label>
                <textarea id="toolSpecifications" class="form-control" rows="2"></textarea>
              </div>
              <div class="form-group">
                <label for="toolDailyRate">Daily Rate (â‚¹)</label>
                <input type="number" id="toolDailyRate" class="form-control" required>
              </div>
              <div class="form-group">
                <label for="toolLocation">Location</label>
                <input type="text" id="toolLocation" class="form-control" required>
              </div>
              <button type="submit" class="btn btn-primary">Add Tool</button>
            </form>
          </div>
        </div>

        <!-- My Tools -->
        <div class="dashboard-card" id="myToolsCard">
          <div class="card-header">
            <h3><i class="fas fa-list"></i> My Tools</h3>
          </div>
          <div class="card-body">
            <div id="myToolsResults" class="results-grid">
              <div class="loading">Loading your tools...</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Tool Details Modal -->
  <div id="toolModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="toolModalTitle">Tool Details</h3>
        <span class="close">&times;</span>
      </div>
      <div class="modal-body" id="toolModalBody">
        <!-- Tool details will be loaded here -->
      </div>
    </div>
  </div>

  <script src="/js/api-client.js"></script>
  <script src="/js/tools.js"></script>
</body>
</html>
