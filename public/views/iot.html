<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IoT Devices - DigiFarmHelp</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/iot-animations.css">
</head>
<body>
  <header style="background-color: var(--primary); color: var(--white); padding: 1rem 0;">
    <div class="container">
      <nav style="display: flex; justify-content: space-between; align-items: center;">
        <h1 style="margin: 0; font-size: 1.5rem;">DigiFarmHelp - IoT Devices</h1>
        <div>
          <a href="/dashboard" class="btn btn-outline" style="margin-right: 1rem;">Dashboard</a>
          <button id="addDeviceBtn" class="btn btn-accent" style="margin-right: 1rem;">Add Device</button>
          <button id="logoutBtn" class="btn btn-outline">Logout</button>
        </div>
      </nav>
    </div>
  </header>

  <main class="container" style="padding: 2rem 0;">
    <h2>IoT Device Management</h2>
    <div id="devicesGrid" class="grid grid-3" style="margin-top: 2rem;">
      <p>Loading devices...</p>
    </div>

    <!-- Smart Pump Demo -->
    <div class="card" style="margin-top: 2rem;">
      <h3>Smart Pump Simulation</h3>
      <div id="pumpDemo" style="display: flex; align-items: center; gap: 2rem;">
        <div class="pump-device" style="flex: 1;">
          <div class="pump-container" style="width: 150px; height: 150px; border: 2px solid var(--dark); border-radius: 50%; position: relative; margin: 0 auto;">
            <div class="pump-blade" style="width: 30px; height: 30px; background: var(--primary); position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); border-radius: 50%;"></div>
            <div class="water-level" style="width: 100%; height: 0%; background: #2196F3; position: absolute; bottom: 0; border-radius: 0 0 75px 75px;"></div>
          </div>
          <div style="text-align: center; margin-top: 1rem;">
            <p>Voltage: <span class="voltage">--</span>V</p>
            <p>Current: <span class="current">--</span>A</p>
            <p>Flow Rate: <span class="flow-rate">--</span> L/hr</p>
          </div>
        </div>
        <div style="flex: 1;">
          <button id="startPumpBtn" class="btn btn-accent">Start Pump</button>
          <button id="stopPumpBtn" class="btn btn-outline" style="margin-left: 1rem;">Stop Pump</button>
        </div>
      </div>
    </div>
  </main>

  <!-- Add Device Modal -->
  <div id="addDeviceModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000;">
    <div class="card" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); max-width: 500px; width: 90%;">
      <h3>Add New IoT Device</h3>
      <form id="addDeviceForm">
        <div style="margin-bottom: 1rem;">
          <label for="deviceName" style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Device Name</label>
          <input type="text" id="deviceName" required>
        </div>
        <div style="margin-bottom: 1rem;">
          <label for="deviceType" style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Device Type</label>
          <select id="deviceType" required>
            <option value="Pump">Pump</option>
            <option value="Sensor">Sensor</option>
            <option value="Monitor">Monitor</option>
          </select>
        </div>
        <div style="margin-bottom: 1.5rem;">
          <label for="deviceLocation" style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Location</label>
          <input type="text" id="deviceLocation" required>
        </div>
        <div style="display: flex; gap: 1rem;">
          <button type="submit" class="btn btn-primary">Add Device</button>
          <button type="button" id="cancelDeviceBtn" class="btn btn-outline">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <script src="../js/iot-core.js"></script>
  <script>
    const token = localStorage.getItem('token');
    const user = JSON.parse(localStorage.getItem('user'));

    if (!token || !user) {
      window.location.href = '/login';
    }

    // Logout
    document.getElementById('logoutBtn').addEventListener('click', () => {
      localStorage.removeItem('token');
      localStorage.removeItem('user');
      window.location.href = '/';
    });

    // Load devices
    async function loadDevices() {
      try {
        const response = await fetch('/api/iot/devices', {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        const devices = await response.json();

        if (response.ok) {
          const grid = document.getElementById('devicesGrid');
          if (devices.length === 0) {
            grid.innerHTML = '<p>No IoT devices registered.</p>';
          } else {
            grid.innerHTML = devices.map(device => `
              <div class="card device-card" data-id="${device._id}">
                <h4>${device.name}</h4>
                <p>Type: ${device.type}</p>
                <p>Location: ${device.location}</p>
                <p>Status: <span class="status-${device.status.toLowerCase()}">${device.status}</span></p>
                <div style="margin-top: 1rem;">
                  <button class="btn btn-accent toggle-btn" data-id="${device._id}">Toggle</button>
                  <button class="btn btn-outline delete-btn" data-id="${device._id}">Delete</button>
                </div>
              </div>
            `).join('');

            // Add event listeners
            document.querySelectorAll('.toggle-btn').forEach(btn => {
              btn.addEventListener('click', (e) => toggleDevice(e.target.dataset.id));
            });
            document.querySelectorAll('.delete-btn').forEach(btn => {
              btn.addEventListener('click', (e) => deleteDevice(e.target.dataset.id));
            });
          }
        }
      } catch (error) {
        console.error('Failed to load devices');
      }
    }

    // Add device modal
    document.getElementById('addDeviceBtn').addEventListener('click', () => {
      document.getElementById('addDeviceModal').style.display = 'block';
    });

    document.getElementById('cancelDeviceBtn').addEventListener('click', () => {
      document.getElementById('addDeviceModal').style.display = 'none';
    });

    // Add device form
    document.getElementById('addDeviceForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('deviceName').value;
      const type = document.getElementById('deviceType').value;
      const location = document.getElementById('deviceLocation').value;

      try {
        const response = await fetch('/api/iot/devices', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify({ name, type, location })
        });

        if (response.ok) {
          document.getElementById('addDeviceModal').style.display = 'none';
          loadDevices();
        } else {
          alert('Failed to add device');
        }
      } catch (error) {
        alert('Failed to add device');
      }
    });

    // Toggle device
    async function toggleDevice(id) {
      try {
        const response = await fetch(`/api/iot/devices/${id}/toggle`, {
          method: 'PUT',
          headers: { 'Authorization': `Bearer ${token}` }
        });

        if (response.ok) {
          loadDevices();
        }
      } catch (error) {
        alert('Failed to toggle device');
      }
    }

    // Delete device
    async function deleteDevice(id) {
      if (confirm('Are you sure you want to delete this device?')) {
        try {
          const response = await fetch(`/api/iot/devices/${id}`, {
            method: 'DELETE',
            headers: { 'Authorization': `Bearer ${token}` }
          });

          if (response.ok) {
            loadDevices();
          }
        } catch (error) {
          alert('Failed to delete device');
        }
      }
    }

    // Pump simulation
    let pumpDevice = null;

    document.getElementById('startPumpBtn').addEventListener('click', () => {
      if (!pumpDevice) {
        pumpDevice = document.querySelector('.pump-device');
        iotSimulator.addDevice('demo-pump', 'pump', pumpDevice);
      }
      iotSimulator.start();
    });

    document.getElementById('stopPumpBtn').addEventListener('click', () => {
      iotSimulator.stop();
    });

    loadDevices();
  </script>
</body>
</html>
